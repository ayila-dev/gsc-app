<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gsc</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="assets/js/main.js" type="module" defer></script>
    </head>
    <body>
        <div class="login-box">
            <div class="login-container">

                <div class="form__header">
                    <img src="assets/images/gsc-logo.png" alt="logo" class="form__logo" />
                    <h1 class="form__title">Connectez-vous</h1>
                </div>
                 
               <div class="form__check-user">
                    <button type="button" class="user__check">super admin</button><!-- 
                     --><button type="button" class="user__check">Personnel</button><!-- 
                     --><button type="button" class="user__check">Enseignant</button><!-- 
                     --><button type="button" class="user__check">Élève</button><!--
                     --><button type="button" class="user__check">Parent</button>
                </div>

                <form action="" class="form__body">

                    <div class="form__group">
                        <label for="email" class="group__label">Email : </label>
                        <input type="email" name="email" placeholder="Adresse email"  class="group__input" required />
                    </div>

                    <div class="form__group">
                        <label for="password" class="group__label">Mot de passe : </label>
                        <input type="password" name="password" placeholder="Mot de passe"  class="group__input" required />
                    </div>

                    <div class="form__group">
                        <button type="submit" name="login" class="group__button">Connexion</button>
                    </div>

                </form>

            </div>
        </div>
    </body>
</html>
