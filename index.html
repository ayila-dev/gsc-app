<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gsc</title>
        <link rel="stylesheet" href="assets/css/ui.css" />
    </head>
    <body>
        <div class="container__login">
            <div class="login__form-login">

                <div class="form-login__header">
                    <img src="assets/images/gsc-logo.png" alt="logo" class="form-login__logo" />
                    <h1 class="form-login__title">Connectez-vous</h1>
                </div>
                 
                

                <div class="form-login__user">
                    <button type="button" class="user__login">Recteur</button><!-- 
                     --><button type="button" class="user__login">Personnel</button><!-- 
                     --><button type="button" class="user__login">Enseignant</button><!-- 
                     --><button type="button" class="user__login">Élève</button>
                </div>

                <form action="" class="form-login__login-box">

                    <div class="login-box__group">
                        <label for="email" class="group__label">Email : </label>
                        <input type="email" name="email" placeholder="Adresse email"  class="group__input" required />
                    </div>

                    <div class="login-box__group">
                        <label for="password" class="group__label">Mot de passe : </label>
                        <input type="password" name="password" placeholder="Mot de passe"  class="group__input" required />
                    </div>

                    <div class="login-box__group">
                        <button type="submit" name="login" class="group__button">Connexion</button>
                    </div>

                </form>

            </div>
        </div>
    </body>
</html>
